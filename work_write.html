<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="谷 美咲のポートフォリオサイト" />
    <title>Works item page Tani Misaki</title>

    <!-- Reset css -->
    <link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@80,300&display=swap"
      rel="stylesheet"
    />
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script>
      $(function () {
        $("#header01").load("header.html");
        $("#footer01").load("footer.html");
      });
    </script>

    <script src="js/jquery.js"></script>
  </head>

  <body>
    <header id="header01"></header>

    <main>
      <div class="workitem">
        <div class="item_container">
          <div class="item_img">
            <p><img src="images/write_img.png" alt="サイト画像" /></p>
          </div>
          <p class="page_link">
            <a href="https://tani-misaki.github.io/Write/">サイトを見る</a>
          </p>
          <div class="outline">
            <h2 class="outline_ttl">Web site</h2>
            <dl>
              <div class="outline_list">
                <dt>カテゴリ</dt>
                <dd>ブログ(トレース)</dd>
              </div>
              <div class="outline_list">
                <dt>担当範囲</dt>
                <dd>コーディング/一部素材選定</dd>
              </div>
              <div class="outline_list">
                <dt>使用ツール</dt>
                <dd>Photoshop / Visual studio code</dd>
              </div>
              <div class="outline_list">
                <dt>制作期間</dt>
                <dd>3週間</dd>
              </div>
            </dl>
          </div>
          <div class="descript">
            <dl>
              <dt>point</dt>
              <dd>
                HTML・CSSを使用し、サイトのトレースを行いました。メインビジュアルに写真を追加し、jQueryを用いてスライドショーの実装をプラスしました。
                「装飾を極限まで省いたデザイン」という文言があるため、シンプルで“書く”を連するような写真選定にしております。
              </dd>
            </dl>
          </div>
          <!-- 一覧に戻るボタン -->
          <div class="btn_back">
            <a href="works.html">一覧に戻る</a>
          </div>
        </div>
      </div>

      <!-- お問い合わせボタン -->
      <div class="contact_container">
        <a href="index.html#contact" class="btn_contact bgcenterout"
          ><span>お問い合わせはこちら</span></a
        >
      </div>
    </main>

    <footer id="footer01"></footer>
  </body>
</html>
