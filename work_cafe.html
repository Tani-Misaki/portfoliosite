<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="谷 美咲のポートフォリオサイト" />
    <title>Works item page Tani Misaki</title>

    <!-- Reset css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@80,300&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.js"></script>

    <script>
      $(function () {
        $("#header01").load("header.html");
        $("#footer01").load("footer.html", function () {
          $.getScript("js/jquery.js");
        });
      });
    </script>
  </head>

  <body>
    <header id="header01"></header>

    <main>
      <div class="workitem">
        <div class="item_container">
          <div class="item_img">
            <p><img src="images/cafe_img.png" alt="サイト画像" /></p>
          </div>
          <p class="page_link">
            <a href="https://tani-misaki.github.io/designcafe/">サイトを見る</a>
          </p>
          <div class="outline">
            <h2 class="outline_ttl">DESIGN CAFE様</h2>
            <dl>
              <div class="outline_list">
                <dt>カテゴリ</dt>
                <dd>コーポレートサイト</dd>
              </div>
              <div class="outline_list">
                <dt>担当範囲</dt>
                <dd>コーディング</dd>
              </div>
              <div class="outline_list">
                <dt>使用ツール</dt>
                <dd>Visual studio code</dd>
              </div>
              <div class="outline_list">
                <dt>制作期間</dt>
                <dd>3週間</dd>
              </div>
            </dl>
          </div>
          <div class="descript">
            <dl>
              <dt>point</dt>
              <dd>
                HTML・CSSを使用しデザインカンプから再現して、レスポンシブ対応しております。
                メインビジュアルとギャラリーの画像はスライドショー、ヘッダーはメインビジュアルを過ぎると背景色が付くなどjQueryを用いて実装してます。
              </dd>
            </dl>
          </div>
          <div class="capture_wrap">
            <p class="capture_title">capture</p>
            <dl>
              <div class="cap_list">
                <dt><p>PC版</p></dt>
                <dd>
                  <p class="cap_img">
                    <img
                      src="images/cafe_pc_cap-100.jpg"
                      alt="カフェサイトのpcキャプチャー画像"
                    />
                  </p>
                </dd>
              </div>
              <div class="cap_list">
                <dt><p>スマートフォン版</p></dt>
                <dd>
                  <p class="cap_img">
                    <img
                      src="images/cafe_sp_cap-100.jpg"
                      alt="カフェサイトのspキャプチャー画像"
                    />
                  </p>
                </dd>
              </div>
            </dl>
          </div>
          <!-- 一覧に戻るボタン -->
          <div class="btn_back">
            <a href="works.html">一覧に戻る</a>
          </div>
        </div>
      </div>

      <!-- お問い合わせボタン -->
      <div class="contact_container">
        <a href="index.html#contact" class="btn_contact bgcenterout"
          ><span>お問い合わせはこちら</span></a
        >
      </div>
    </main>

    <footer id="footer01"></footer>
  </body>
</html>
