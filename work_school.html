<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="谷 美咲のポートフォリオサイト" />
    <title>Works item page Tani Misaki</title>

    <!-- Reset css -->
    <link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@80,300&display=swap"
      rel="stylesheet"
    />
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script>
      $(function () {
        $("#header01").load("header.html");
        $("#footer01").load("footer.html");
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.js"></script>

    <script src="js/jquery.js"></script>
  </head>

  <body>
    <header id="header01"></header>

    <main>
      <div class="workitem">
        <div class="item_container">
          <div class="item_img">
            <p class="item_bannerimg">
              <img src="images/school_bannerimg@2x-100.jpg" alt="バナー画像" />
            </p>
          </div>
          <div class="outline">
            <h2 class="outline_ttl">オンラインスクールバナー</h2>
            <dl>
              <div class="outline_list">
                <dt>カテゴリ</dt>
                <dd>バナー</dd>
              </div>
              <div class="outline_list">
                <dt>担当範囲</dt>
                <dd>デザイン(トレース)</dd>
              </div>
              <div class="outline_list">
                <dt>使用ツール</dt>
                <dd>Illustrator</dd>
              </div>
              <div class="outline_list">
                <dt>制作期間</dt>
                <dd>1週間</dd>
              </div>
            </dl>
          </div>
          <div class="descript">
            <dl>
              <dt>point</dt>
              <dd>
                ドアと左下のパソコンイラストは長方形ツールとペンツールで描いています。<br />
                文字の大きさや間隔調整はもちろん、オブジェクトの上にテキストをのせているものが多いので、それぞれの整列関係を細かくバランスを見ながら配置しました。
              </dd>
            </dl>
          </div>

          <!-- 一覧に戻るボタン -->
          <div class="btn_back">
            <a href="works.html">一覧に戻る</a>
          </div>
        </div>
      </div>

      <!-- お問い合わせボタン -->
      <div class="contact_container">
        <a href="index.html#contact" class="btn_contact bgcenterout"
          ><span>お問い合わせはこちら</span></a
        >
      </div>
    </main>

    <footer id="footer01"></footer>
  </body>
</html>
